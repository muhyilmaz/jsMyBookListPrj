<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List App</title>
    <link rel="stylesheet" href="bootstrap.min.css ">
    <script src="https://kit.fontawesome.com/c5e42f8755.js" crossorigin="anonymous"></script>

</head>
<body>
    <dir class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
            <div id="alertText"></div>
            <form id="book-form">

                <div class="form-group">

                    <label for="title">Title</label>
                    <input type="text" name="" id="title" class="form-control">
                </div>
                <div class="form-group">

                    <label for="title">Author</label>
                    <input type="text" name="" id="author" class="form-control">
                </div>
                <div class="form-group">

                    <label for="title">ISB#</label>
                    <input type="text" name="" id="isbn" class="form-control">
                </div>

                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>

            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISB#</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </h1>

    </dir>

    <script src="app.js"></script>
</body>
</html>
